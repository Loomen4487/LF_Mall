<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div th:replace="~{includes/header}"></div>
    <div class="qna-container">
        <form action="/qnaOk" method="post">
            <input type="hidden" name="product_idx" th:value="${idx}"> <br>
            <input type="hidden" name="id" th:value="${session.id}"> <br>
            <textarea type="text" name="title" placeholder="문의사항 작성해주세요" cols="30" rows="10"></textarea> <br>
            <button type="submit" class="btn btn-outline-success">저장</button>
        </form>
    </div>
    <div th:replace="~{includes/footer}"></div>
</body>
</html>
